<nav class="site-header">
    <div class="content">

        <div class="pages">
            <a class="text page-link" id="main_link" (click)="linkAction('main')">
                {{ "mainPage" | translate }}
            </a>
            <a class="text page-link" id="aboutUs_link" (click)="linkAction('aboutUs')">
                {{ "aboutUs" | translate }}
            </a>
            <a class="text page-link" id="history_link" (click)="linkAction('history')">
                {{ "campPlace" | translate }}
            </a>
            <a class="text page-link" id="projects_link" (click)="linkAction('projects')">
                {{ "projects" | translate }}
            </a>

            <div class="trigger" #linksMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="linksMenu"></div>

            <mat-menu #linksMenu="matMenu">
                <div class="text-dropdown" (click)="scrollTo('main')">
                    {{ "mainPage" | translate }}
                </div>
                <div class="text-dropdown" (click)="scrollTo('aboutUs')">
                    {{ "aboutUs" | translate }}
                </div>
                <div class="text-dropdown" (click)="scrollTo('history')">
                    {{ "campPlace" | translate }}
                </div>
                <div class="text-dropdown" (click)="scrollTo('projects')">
                    {{ "projects" | translate }}
                </div>
            </mat-menu>
        </div>

        <div class="languages-block">
            <mat-button-toggle-group [value]="currentLang" (change)="changeLanguage($event.value)">
                <mat-button-toggle *ngFor="let lang of languages" disableRipple [value]="lang">
                    {{ lang }}
                </mat-button-toggle>
            </mat-button-toggle-group>

            <div class="trigger" #languageMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="langsMenu"></div>

            <mat-menu #langsMenu="matMenu">
                <ng-container *ngFor="let lang of languages">
                    <div class="text-dropdown" (click)="changeLanguage(lang)">{{ lang }}</div>
                </ng-container>
            </mat-menu>
        </div>
    </div>
</nav>
