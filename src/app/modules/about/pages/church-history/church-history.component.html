                <p innerHTML="{{ 'churchHistory.1.text4' | translate }}"></p>
            </div>

    <div class="years-block">
        <ng-container *ngFor="let year of years">
            <div class="year" [class.current]="currentYear === year" (click)="scrollTo(year)">
                {{ year }}
            </div>
        </ng-container>
    </div>

<ng-template #photo let-index="index">
    <div class="image">
        <img [src]="photoUrl(index)" alt="{{ photoLabel(index) | translate }}" appImageLoader>
        <div class="image-label">
            {{ photoLabel(index) | translate }}
        </div>
    </div>
</ng-template>
