<div class="_sub-page-bg" appImageLoader>
    <div class="text">
        <h1 class="_page-title">{{ "ministers.title" | translate }}</h1>
    </div>
</div>

<div class="content" *ngIf="lang$ | async as lang">
    <div class="content-w info-container">
        <div *ngFor="let minister of ministers" class="info-block">
            <img *ngIf="minister.avatar" [src]="minister.avatar" alt="avatar" class="avatar">
            
            <ng-container *ngIf="lang === languages.en; else name">
                <div class="name _text-medium">
                    {{ minister.name2[lang] }} {{ minister.name[lang] }}
                </div>
            </ng-container>

            <ng-template #name>
                <div class="name _text-medium">{{ minister.name[lang] }}</div>
                <div class="name-2 _text-medium">{{ minister.name2[lang] }}</div>
            </ng-template>
            
            <div class="position _text-small">{{ minister.position[lang] }}</div>
        </div>
    </div>
</div>
